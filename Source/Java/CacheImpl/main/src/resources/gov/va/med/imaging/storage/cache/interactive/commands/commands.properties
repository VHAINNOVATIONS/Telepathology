commands=CloseCommand,CreateCommand,DisableCommand,EnableCommand,InitCommand,ListCommand,ListEvictionCommand,ListRegionCommand,ModifyEvictionCommand,OpenCommand,RegionCommand,SpaceEvictionCommand,StartCommand,StopCommand,StoreCommand,TimeEvictionCommand

CloseCommand.helpMessage= close the active cache
CloseCommand.commandName=close
CloseCommand.shortcut=y

CreateCommand.helpMessage=<cache name> <cache URI> [<prototype name>] create a new cache, optionally structured as the given prototype, and make it active
CreateCommand.commandName=create
CreateCommand.shortcut=c

DisableCommand.helpMessage= disable the active cache
DisableCommand.commandName=disable
DisableCommand.shortcut=d

EnableCommand.helpMessage= enable the active cache
EnableCommand.commandName=enable
EnableCommand.shortcut=e

InitCommand.helpMessage= initialize the active cache
InitCommand.commandName=initialize
InitCommand.shortcut=i

ListCommand.helpMessage= list all known caches
ListCommand.commandName=list
ListCommand.shortcut=l

ListEvictionCommand.helpMessage= list all of the eviction strategies known to the current cache
ListEvictionCommand.commandName=list-eviction
ListEvictionCommand.shortcut=v

ListRegionCommand.helpMessage= list all of the regions belonging to the current cache
ListRegionCommand.commandName=list-region
ListRegionCommand.shortcut=g

ModifyEvictionCommand.helpMessage=<eviction strategy name> <property> <value> - modify an eviction strategy changing the given property to the value
ModifyEvictionCommand.commandName=modify-eviction
ModifyEvictionCommand.shortcut=n

OpenCommand.helpMessage=<cache name> open the named cache and make it active
OpenCommand.commandName=open
OpenCommand.shortcut=o

RegionCommand.helpMessage=<region name> <eviction strategy> [<eviction strategy>] create a region in the active cache with an eviction strategy, or two
RegionCommand.commandName=region
RegionCommand.shortcut=r

SpaceEvictionCommand.helpMessage=<eviction strategy name> <min freespace threshold> <target freespace threshold> create an eviction strategy based on free space, in the active cache
SpaceEvictionCommand.commandName=space-eviction
SpaceEvictionCommand.shortcut=p

StartCommand.helpMessage=send all caches the start event
StartCommand.commandName=start
StartCommand.shortcut=r

StopCommand.helpMessage=send all caches the stop event
StopCommand.commandName=stop
StopCommand.shortcut=t

StoreCommand.helpMessage=persistently store the cache configuration of the active cache
StoreCommand.commandName=store
StoreCommand.shortcut=s

TimeEvictionCommand.helpMessage=<eviction strategy name> <lifespan (milliseconds)> create an eviction strategy based on last accessed time, in the active cache
TimeEvictionCommand.commandName=time-eviction
TimeEvictionCommand.shortcut=m


