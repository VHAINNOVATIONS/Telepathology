# Project property file for ExchangeBusiness

maven.repo.remote = http\://10.2.29.184/maven,http\://mevenide.codehaus.org/repository,http\://www.ibiblio.org/maven

compile.debug=on
compile.optimize=off
compile.deprecation=on
maven.build.dir=${basedir}/target
mavem.multiproject.type=jar
maven.junit.fork=yes

# The following line will direct the Junit plugin to send stack traces to the console rather than a file,
# the location of which is a mystery
maven.junit.usefile=false
maven.test.classpath=${home}/.maven/repository/Imaging/jars/MockProvider.jar

# direct the compiler to put code generated during compilation to the main/generated/java directory
maven.compile.compilerargs=-s "${basedir}/main/generated/java"