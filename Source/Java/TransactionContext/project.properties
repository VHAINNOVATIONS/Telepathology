# Project property file for ExchangeCommon

compile.debug=on
compile.optimize=off
compile.deprecation=on
maven.build.dir=${basedir}/target
mavem.multiproject.type=jar
maven.junit.fork=yes

# The following line will direct the Junit plugin to send stack traces to the console rather than a file,
# the location of which is a mystery
maven.junit.usefile=false