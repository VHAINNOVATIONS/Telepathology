SiteResolutionProvider.configurationDoesNotExistSuffix=' does not exist, using default (classpath) configuration.
SiteResolutionProvider.configurationNotAvailable=No configuration available, using default (hardcoded) configuration.

SiteResolutionProvider.errorCreatingConfigurationFilePrefix=Unable to create configuration file '
