# Provider Required Information
SiteResolutionProvider.providerName=SiteServiceSiteResolution
SiteResolutionProvider.providerVersion=1.0
SiteResolutionProvider.providerDescription=Implements\: \nSiteResolution SPI \n backed by a VistaWeb Site Service.

SiteResolutionProvider.siteServiceProtocol=http
